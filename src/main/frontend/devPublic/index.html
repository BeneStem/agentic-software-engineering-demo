    const body = JSON.stringify({
      'cmsProdukteFilter': {
        'blumensorten': [],
        'farben': [],
        'klassifikationen': [{'name': '11', 'id': '11'}, {'name': '13', 'id': '13'}, {
          'name': '24',
          'id': '24'
        }, {'name': '27', 'id': '27'}],
        'preisbereich': {'minPreis': null, 'maxPreis': null},
        'limit': null,
        'produktNummern': [],
        'produktnummernVerwendung': 'ausblenden'
      },
      'userProdukteFilter': {
        'sorten': [],
        'farben': [],
        'klassifikationen': [],
        'liefertage': {'verfuegbareLiefertage': []},
        'preisbereich': null
      }
    });
    fetch('http://localhost:8080/api/finden/produkte', {
      method: 'POST',
      body,
      headers: {
        'Content-Type': 'application/json',
      },
    }).then(response => response.json())
      .then(data => console.log(data));
  }
